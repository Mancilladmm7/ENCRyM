<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Docentes</title>
    <link rel="stylesheet" href="../styles.css">

    <style>
        body { display: block; }

        .docente-page {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px 40px;
        }

        .docente-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .docente-header h1 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }

        .docente-header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
            font-size: 0.9rem;
        }

        .btn-link {
            padding: 8px 16px;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .docente-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .docente-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
        }

        .docente-card h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.6rem;
        }

        .docente-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 12px 16px;
        }

        .docente-group label {
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: #555;
        }

        .docente-group input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn-primary, .btn-danger {
            margin-top: 15px;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: #fff;
        }

        .btn-primary { background-color: #3498db; }
        .btn-danger  { background-color: #e74c3c; }

        .mensaje { margin-top: 10px; font-size: 0.9rem; }
        .ok { color: #27ae60; }
        .error { color: #c0392b; }
    </style>
</head>

<body>
<div class="docente-page">

    <header class="docente-header">
        <h1>Gestión de Docentes</h1>
        <div class="docente-header-right">
            <span>Usuario: <strong>Demo</strong></span>
            <a href="#" class="btn-link">Volver al menú</a>
        </div>
    </header>

    <div class="docente-cards">

        <!-- NUEVO DOCENTE -->
        <div class="docente-card">
            <h2>Nuevo docente</h2>

            <form id="formNuevo">
                <div class="docente-grid">
                    <div class="docente-group">
                        <label>Matrícula</label>
                        <input required id="numero">
                    </div>
                    <div class="docente-group">
                        <label>Nombres</label>
                        <input required id="nombres">
                    </div>
                    <div class="docente-group">
                        <label>Primer apellido</label>
                        <input required id="apellido1">
                    </div>
                </div>

                <button class="btn-primary">Guardar docente</button>
                <div id="msgNuevo" class="mensaje"></div>
            </form>
        </div>

        <!-- CONSULTAR -->
        <div class="docente-card">
            <h2>Consultar docente</h2>

            <input id="buscar" placeholder="Matrícula">
            <button class="btn-primary" onclick="buscar()">Buscar</button>

            <div id="resultado"></div>
        </div>

    </div>
</div>

<script>
let docentes = JSON.parse(localStorage.getItem("docentes")) || [];

document.getElementById("formNuevo").onsubmit = e => {
    e.preventDefault();

    const d = {
        numero: numero.value,
        nombres: nombres.value,
        apellido1: apellido1.value
    };

    docentes.push(d);
    localStorage.setItem("docentes", JSON.stringify(docentes));
    msgNuevo.textContent = "Docente guardado exitosamente";
    msgNuevo.className = "mensaje ok";
    e.target.reset();
};

function buscar() {
    const val = buscar.value;
    const d = docentes.find(x => x.numero === val);

    resultado.innerHTML = d
        ? `<p><strong>${d.nombres} ${d.apellido1}</strong></p>`
        : `<p class="error">No encontrado</p>`;
}
</script>

</body>
</html>
